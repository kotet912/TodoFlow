<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TodoFlow - Управляйте своими задачами легко и эффективно.">
  <meta name="keywords" content="задачи, список задач, планирование, to-do list">
  <title>TodoFlow - Ваш список задач</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>TodoFlow</h1>
    </header>
    <main>
      <section class="add-task">
        <!-- Форма добавления новой задачи -->
        <form @submit.prevent="addTask" id="task-form" aria-label="Форма добавления новой задачи">
          <input type="text" id="task-input" v-model="newTask" placeholder="Введите задачу..." required
            aria-label="Введите новую задачу">
          <button type="submit" aria-label="Добавить задачу">Добавить</button>
        </form>
      </section>
      <section class="tasks">
        <!-- Список задач -->
        <ul id="task-list" aria-label="Список задач">
          <!-- Здесь будут появляться задачи -->
          <li v-for="task in tasks" :key="task.id">
            <span :class="{ completed: task.completed }" @click="toggleComplete(task)">
              {{ task.title }}
            </span>
            <button class="delete-task" @click="deleteTask(task)">✖</button>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 TodoFlow</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="js/app.js"></script>
</body>

</html>
